name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Frontend: Next.js lint, typecheck, build, and tests
  # ===========================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --ci --coverage
        env:
          NODE_ENV: test

      - name: Build
        run: npm run build
        env:
          # Provide dummy values for build (not used at build time)
          SUPABASE_DB_URL: 'postgresql://localhost:5432/test'
          NEXT_PUBLIC_SITE_URL: 'https://tellyads.com'

  # ===========================================================================
  # Backend (Python): Lint and tests
  # ===========================================================================
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff
          # Install project dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f tvads_rag/requirements.txt ]; then pip install -r tvads_rag/requirements.txt; fi

      - name: Run Ruff linter
        run: ruff check . --ignore E501
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Run Python tests
        run: |
          cd tvads_rag
          pytest tests/ -v --tb=short -x
        env:
          # Test environment variables
          USE_DUMMY_ASR: '1'
          OPENAI_API_KEY: 'sk-test-dummy-key-for-ci'
          SUPABASE_DB_URL: 'postgresql://localhost:5432/test'

  # ===========================================================================
  # Security: Dependency audit
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit frontend dependencies
        run: |
          cd frontend
          npm audit --audit-level=high
        continue-on-error: true  # Report but don't fail on vulnerabilities

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Audit Python dependencies
        run: |
          pip install pip-audit
          pip-audit --ignore-vuln PYSEC-2022-43012 || true
        continue-on-error: true
